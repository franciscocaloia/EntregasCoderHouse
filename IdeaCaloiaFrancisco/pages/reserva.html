<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/Logo.webp">
        <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <title>PedraDaVigia</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="header__logo d-flex justify-content-center">
                <img class="img-fluid p-1" src="../assets/Logo.webp" alt="Logo">
            </div>
            <div class="header__titulo">
                <h1 class="my-4 text-center">Bistro Pedra Da Vigia</h1>
                <h3 class="text-center mx-2 h6">Busca la esencia, reconecta con la sencillez del ser y del sentir.</h3>
                <span class="linea"></span>
            </div>
            <nav class="menu">
                <ul>
                    <li class="menu__option"><a href="../index.html">Home</a></li>
                    <li class="menu__option"><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li class="menu__option"><a href="../pages/carta.html">Carta</a></li>
                    <li class="menu__option"><a href="../pages/reserva.html">Reserva</a></li>
                    <li class="menu__option"><a href="../pages/ubicacion.html">Ubicación</a></li>
                </ul>
            </nav>
            <main class="main container-fluid d-flex justify-content-center align-items-center my-3">
            <div class="container">
                <div class="main__title text-center text-uppercase">
                    <h2>Reserva</h2>
                </div>
                <form class="main__content main__form col-7 d-flex flex-column w-100">
                    <div class="main__field row rounded">
                        <label class="col-12 col-sm-3"  for="Nombre">Nombre</label>
                        <input class="col-12 col-sm-9" placeholder="Escriba aquí su nombre" type="text" id="Nombre" id="Nombre">
                    </div>
                    <div class="main__field row rounded">
                        <label class="col-12 col-sm-3" for="Fecha">Fecha</label>
                        <input class="col-12 col-sm-9" type="date" id="Fecha">
                    </div>
                    <div class="main__field row rounded">
                        <label class="col-12 col-sm-3" for="Hora">Hora</label>
                        <input class="col-12 col-sm-9" type="time" id="Hora">
                    </div>
                    <div class="main__field row rounded">
                        <label class="col-12 col-sm-3" for="Comensales">Comensales</label>
                        <input class="col-12 col-sm-9" min="1" type="number" value="1" id="Comensales">
                    </div>
                    <div class="main__field row rounded">
                        <label class="col-12 col-sm-3" for="Mesa">Mesa</label>
                        <select class="col-12 col-sm-9" id="Mesa">
                            <option>A1</option>
                            <option>A2</option>
                            <option>A3</option>
                            <option>B1</option>
                            <option>B2</option>
                            <option>B3</option>
                            <option>C1</option>
                            <option>C2</option>
                            <option>C3</option>
                        </select>
                    </div>
                    <div class="main__field row rounded">
                        <label class="col-12 col-sm-3" for="Aclaracion">Aclaración</label>
                        <textarea class="col-12 col-sm-9" placeholder="Aquí puede añadir una aclaración para el restaurante" id="Aclaracion" rows="10"></textarea>
                    </div>
                        <input class="main__button rounded align-self-stretch" type="submit">
                </form>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 footer">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-dark text-decoration-none lh-1 ">
                    <i class="bi bi-bootstrap"></i>
                </a>
                <span class="text-dark">&copy; 2022 Company, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
                <li class="ms-3"><a class="text-dark" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-dark" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-dark" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </footer>
        </div>  
        <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
